<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Momentus</title>
    <link rel="stylesheet" href="index.css" />
    <link rel="icon" href="assets/images/cropped-favico.png" />
  </head>
  <body>
    <div class="banner">
      <div class="banner-container">
        <a class="banner-logo" href="#">
          <img
            src="assets/images/momentus-logo-mark-white.svg"
            alt="momentus-logo"
          />

        <button class="menu-button">
            <img src="assets/images/down-arrow.svg" alt="down icon"> 
            <span>Menu</span>

       </button>

      <video loop muted autoplay class="banner-video">

      <div class="scroll-hint">
          <h2>Momentus</h2>
          <a class="scroll" href="#">

          </a>
      </div>
    </div>
